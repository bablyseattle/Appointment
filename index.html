<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment Booking</title>
  </head>
  <body>
    <div class="container">
      <h1>Book an Appointment</h1>

      <form id="booking">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="appt-date">Date:</label>
          <input id="appt-date" class="form-control" type="date">
        </div>
        <div class="time-frame">
          <div class="form-group start">
            <label for="start">Start Time:</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group end">
            <label for="end">End Time:</label>
            <input id="end" class="form-control" type="text">
          </div>
        </div>
        <button class="btn btn-default" type="submit">Confirm</button>
      </form>
      <div class="confirm">
        <h1>Hello, <span class="name"></span></h1>
        <p>Your appointment has been scheduled! Here are your booking details:</p>
        <h4>Date:</h4>
        <p class="date"></p>
        <h4>Time:</h4>
        <p><span class="start-time"></span> to <span class="end-time"></span></p>
        <h4>Details:</h4>
        <p class="description"></p>

        <p>See you there!</p>
      </div>
    </div>
  </body>
</html>
